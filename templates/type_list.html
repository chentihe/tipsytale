{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h3>Type List</h3>
            {% if type_list %}
                <ul>
                {% for type in type_list %}
                <li>
                    <a class="text-right text-secondary" href="{% url 'type-detail' type.slug %}">{{ type.name }}</a>
                </li>
                {% endfor %}
                </ul>
            {% else %}
            <p>There are no types.</p>
            {% endif %}
        </div>
        <div class="col-sm-9">
            {% block type %}
            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
