{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h3>Country List</h3>
            {% if country_list %}
                <ul>
                    {% for country in country_list %}
                    <li>
                        <a class="text-right text-secondary" href="{% url 'country-detail' country.slug %}">{{ country.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
            <p>There are no countries.</p>
            {% endif %}
        </div>
        <div class="col-sm-9">
            {% block country %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
